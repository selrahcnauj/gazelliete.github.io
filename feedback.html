<body>
	<!-- NAV BAR -->
	<script id="replace_with_navbar" src="./js/nav.js"></script>
	<!-- END OF NAV BAR -->

	<main class="container nav-space" style=" background-image: url('./img/stock/C2.jpg')">
		<div class="align">
		    <div class="container1">
		        <form>
		           <h1>We'd Love to Hear Your Feedback</h1>
		           <div class="id">
		              <input type="text" placeholder="Full name">
		             <i class="far fa-user"></i>
		           </div>
		           <div class="id">
		              <input type="email" placeholder="Email address">
		             <i class="far fa-envelope"></i>
		           </div>
		           <textarea cols="30" rows="10" placeholder="Enter your opinion here..."></textarea>
		           <button>Send</button>
		       </form>
		     </div>
		</div>
	</main>
	<!-- FOOTER -->

	<!-- END OF FOOTER -->
