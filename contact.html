<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="/img/icons/favicon_io/fav_icon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/icons/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="/img/icons/favicon_io/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/4787bb6131.js" crossorigin="anonymous"></script>

	
	<title>Contact Us | Gazelliete</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
</head>
<body>
	
	<!-- NAV BAR -->
	<script id="replace_with_navbar" src="./js/nav.js"></script>
	<!-- END OF NAV BAR -->
	
	<!-- contact section-->

	<div id="contact-parent" class="container nav-space" style="background-image: url('./img/stock/C1.jpg');">
		<div class="contact-section">
			<div class="contact-info">
				<div><i class="fas fa-map-marker-alt"></i> Bacoor, Cavite, Philippines</div>
				<div><i class="fas fa-envelope"></i>gazelliete@business.com</div>	
				<div><i class="fas fa-phone"></i>+63 963 2581 478</div>
				<div><i class="fas fa-clock"></i>Open 24/7</div>
			</div>
		<div class="contact-form">
			<h2>Contact Us</h2>
			<form class="contact" action="" method="post">
				<input type="text" name="name" class="text-box" placeholder="Name" required>
				<input type="email" name="email" class="text-box" placeholder="Email" required>
				<textarea name="message" rows="4" placeholder="Message" required></textarea>
				<input type="submit" name="submit" class="send-btn" value="Send">
				</form>
			</div>
		</div>
	</div>
	<!-- contact section-->


	<!-- FOOTER -->
	<script id="replace_with_footer" src="./js/footer.js"></script>
	<!-- END OF FOOTER -->

</body>
</html>
